<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId_book()})}"
    th:text="${book.getTitle()+', '+book.getAuthor()+', '+book.getYear_book()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/newBook">Добавить книгу</a>

</body>
</html>
